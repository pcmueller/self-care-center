<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title class="main-font-style">Self Care Center</title>
  </head>
  <body class="body">
    <header class="page-header main-font-style">
      <br>
      <h1>✨ Self Care Center ✨</h1>
    </header>
    <main>
      <section>
        <h2 class="main-font-style">Which type of message?</h2>
        <form id="radio-box">
          <label for="affirmation" id="affirmation-label">
            <input type="radio" id="affirmation" name="choice" value="affirmation">
            affirmation
          </label>
          <label for="mantra" id="mantra-label">
            <input type="radio" id="mantra" name="choice" value="mantra">
            mantra
          </label>
          <br class="break">
          <button id="receive-message-button" type="submit">Receive Message</button>
        </form>
      </section>
      <section id="message-box">
        <article class="message-display hidden"></article>
        <img class="meditation-icon" src="assets/meditate.svg" alt="Meditation icon">
      </section>
      <section id="clear-button-box">
        <button class="clear-message-button hidden">Clear Message</button>
      </section>
    </main>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
